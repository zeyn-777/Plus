<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZE PRO | Dini Sayt</title>
    <style>
        /* Ümumi Stil */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #2c3e50;
        }

        /* Nurlu Başlıq */
        .nurlu-bashliq {
            font-size: 40px;
            margin-bottom: 20px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #2ecc71; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #27ae60, 0 0 40px #27ae60; }
        }

        /* Məzmun Qutusu (Aye-box stili) */
        .main-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.5s ease;
            max-width: 80%;
        }

        .main-card:hover {
            transform: translateY(-10px);
            background-color: #f0fdf4;
        }

        /* Hərəkətli Azan Düyməsi */
        .azan-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7);
            animation: pulse-green 2s infinite;
            outline: none;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(39, 174, 96, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }

        .azan-button:active {
            transform: scale(0.9);
        }

        /* Logo üçün yüngül dalğalanma */
        .logo-text {
            font-weight: bold;
            color: #27ae60;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="logo-text">AZE PRO</div>
        <h1 class="nurlu-bashliq">Bismillahir Rəhmanir Rəhim</h1>
        <p>"Şübhəsiz ki, namaz möminlərə müəyyən olunmuş vaxtlarda fərz qılındı."</p>
        
        <button onclick="toggleAzan()" id="azanBtn" class="azan-button">
            <span id="icon">▶</span> Azan Dinlə
        </button>
        
        <audio id="azanAudio">
            <source src="https://www.soundboard.com/handler/Downloadaudio.ashx?id=302450" type="audio/mpeg">
            Brauzeriniz səs dəstəkləmir.
        </audio>
    </div>

    <script>
        function toggleAzan() {
            var audio = document.getElementById("azanAudio");
            var btn = document.getElementById("azanBtn");
            var icon = document.getElementById("icon");

            if (audio.paused) {
                audio.play();
                btn.innerHTML = "⏸ Azanı Dayandır";
                btn.style.backgroundColor = "#e74c3c"; // Dayandıranda qırmızı olsun
                btn.style.animation = "pulse-green 1s infinite"; 
            } else {
                audio.pause();
                btn.innerHTML = "▶ Azan Dinlə";
                btn.style.backgroundColor = "#27ae60";
                btn.style.animation = "pulse-green 2s infinite";
            }
        }
    </script>

</body>
</html>
